<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- link css -->
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/mainproject.css">
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Accueil</title>

<body>
    <div class="nav">
        <div class="accueil" id="accueil" onclick="scrollup()">
            <p> Accueil </p>
        </div>
        <div class="projets" id="projets">
            <p> Projets </p>
        </div>
        <div class="contact" id="contact" onclick="contactopen()">
            <p> Contact </p>
        </div>
    </div>

    <div class="maintext">
        <p id="animtxt"></p>
    </div>

    <div class="mail-container" id="mailcontainer">
        <i class="fas fa-times" id="croix" onclick="contactclose()"></i>
        <input type="text" name="nom" id="nom" placeholder="Votre nom">
        <input type="email" name="mail" id="mail" placeholder="Votre mail">
        <textarea type="text" name="message" cols="30" rows="10" id="message" placeholder="Votre message"> </textarea>
    </div>
    <div class="btnsend" id="btnsend">
        <input type="button" value="Envoyer" id="Sendbtn">
    </div>

    <div class="arrow" onclick="scrolldown()">
        <i class="fas fa-chevron-down"></i>
    </div>

    <section>
        <div class="box">
            <h3>Liste de mes projets</h3>
            <div class="list">
                <div class="imgBx">
                    <img src="./SRC/img/circular.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank"><small>#</small>1</h2>
                    <h4>Menu Circulaire</h4>
                    <p>Non Responsive</p>
                </div>
            </div> 
            <div class="list">
                <div class="imgBx">
                    <img src="./SRC/img/navbar.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank"><small>#</small>2</h2>
                    <h4>Navbar mobile</h4>
                    <p>Responsive (fais pour mobile)</p>
                </div>
            </div>

            <div class="list">
                <div class="imgBx">
                    <img src="./SRC/img/selection.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank"><small>#</small>3</h2>
                    <h4>Selection</h4>
                    <p>Responsive</p>
                </div>
            </div>
