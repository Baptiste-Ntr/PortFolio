<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/mainproject.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Accueil</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

</head>
<body>
    <div class="nav">
        <div class="accueil" id="accueil">
            <p onclick="scrollup()"> Accueil </p>
        </div>
        <div class="projets" id="projets">
            <p> Projets </p>
        </div>
        <div class="contact" id="contact">
            <p onclick="contactopen()"> Contact </p>
        </div>
    </div>

    <div class="maintext">
        <p id="animtxt"></p>
    </div>

    <div class="mail-container" id="mailcontainer">
        <i class="fas fa-times" id="croix" onclick="contactclose()"></i>
        <input type="text" name="nom" id="nom" placeholder="Votre nom">
        <input type="email" name="mail" id="mail" placeholder="Votre mail">
        <textarea type="text" name="message" cols="30" rows="10" id="message" placeholder="Votre message"> </textarea>
    </div>
    <div class="btnsend" id="btnsend">
        <input type="button" value="Envoyer" id="Sendbtn">
    </div>

    <div class="arrow" onclick="scrolldown()">
        <i class="fas fa-chevron-down"></i>
    </div>

    <div class="red"></div>
    <div class="green"></div>
    <div class="yellow"></div>


    <!-- link script jss -->
    <script src="./JS/script.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</body>
</html>
