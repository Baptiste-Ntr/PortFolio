<!DOCTYPE html>

<head>

    <!-- link css -->

    <!-- link font awesome -->

    <title>Accueil</title>

<body>
    <div class="nav">
         <div class="accueil" id="accueil" onclick="scrollup()">
            <p> <i class="fas fa-home"></i> </p>
        </div>

    <div class="maintext">

    <div class="boule2" style="--i:-1; --s:2" id="bouboule2"></div>

    <section id="section">

            <h3>Liste de mes projets</h3>
            <div class="list" onclick="window.location.href='./projets/Circular Navigation Menu/index.html'">

                    <img src="./SRC/img/circular.png" alt="">

                </div>
            </div> 
            <div class="list" onclick="window.location.href='./projets/Nav Bar Mobile/index.html'">
                <div class="imgBx">
                    <img src="./SRC/img/navbar.png" alt="">

                    <h4>Navbar mobile</h4>
                    <p>Responsive (fais pour mobile)</p>
                </div>
            </div>

            <div class="list" onclick="window.location.href='./projets/Section/index.html'">
                <div class="imgBx">
                    <img src="./SRC/img/selection.png" alt="">
                </div>

                    <h4>Selection</h4>
                    <p>Responsive</p>
                </div>
            </div>

                    <img src="./SRC/img/dots.png" alt="">
                </div>

                </div>
            </div>

            <div class="list" onclick="window.location.href='./projets/Profil Generator/index.html'">
                <div class="imgBx">
                    <img src="./SRC/img/cat.png" alt="">
                </div>
                <div class="content">
                    <h4>Cat Generator</h4>
                    <p>Non Responsive</p>
                </div>

    </section>

    <div class="cv" id="cv">
        <a href="./SRC/Fichier/CV.pdf">cv</p>
    </div>

    

    <!-- link script jss -->
    <script src="./JS/script.js"></script>
