        <div class="accueil" id="accueil" onclick="scrollup()">
            <p> Accueil </p>

            <p> Projets </p>
        </div>

        <p id="animtxt"></p>

    </div>
    <div class="btnsend" id="btnsend">
        <input type="button" value="Envoyer" id="Sendbtn">
